  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">


          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Liste des  formateurs</h3>
            </div>
            <!-- /.card-header -->

              <button class="btn btn-primary"  [routerLink]="['/addcour' ]" >Ajouter</button>
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>id</th>
                  <th>Titre</th>
                  <th>Description</th>
                  <th>date</th>
                  <th>duree</th>
                  <th>Categorie</th>
                  <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cour of Cours" >
                    <th>{{cour.id }}</th>
                    <td>{{cour.titre }}</td>
                    <td>{{cour.date }}</td>
                    <td>{{cour.fichier }}</td>
                    <td>{{cour.titre }}</td>
                    <td>{{cour.name }} {{cour.lastname }}</td>
                    <td><button class="btn btn-danger mx-3" (click)="deleteCour(cour.id)">Delete</button><br></td>
                   <td> <button class="btn btn-warning"  [routerLink]="['/editcour',cour.id ]" >update</button></td>

                </tr>
                </tbody>

              </table>
